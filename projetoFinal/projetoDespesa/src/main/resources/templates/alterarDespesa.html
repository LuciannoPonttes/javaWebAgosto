<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Despesa</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
       
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/despesasLista">Listar Despesa</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Alterar Despesa</h1>

    <form method="post">
        <div th:each="despesa : ${despesa}">
	        
	        <div class="mb-3">
	            <label for="descricao" class="form-label">Descrição</label>
	            <input type="text" class="form-control" id="descricao" name="descricao" th:value="${despesa.descricao}"/>
	        </div>
	        
	        <div class="mb-3">
	            <label for="observacoes" class="form-label">Observações</label>
	            <input type="text" class="form-control" id="observacoes" name="observacoes" th:value="${despesa.observacoes}"/>
	        </div>
        
        </div>
        
        <button type="submit" class="btn btn-primary">Alterar</button>
    </form>
</div>
</body>
</html>
