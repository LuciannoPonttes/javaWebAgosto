<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Despesas</title>




<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/despesa">Cadastrar
							Despesa</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container mt-5">
		<h1>Lista de Despesas</h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Descrição</th>
					<th>Observação</th>
					<th>Deletar</th>
					<th>Alterar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="despesa: ${listaDespesas}">
					<td><span th:text="${despesa.descricao}"></span></td>
					<td><span th:text="${despesa.observacoes}"></span></td>
					
					<td><a
						th:href="${(#mvc.url('DC#deletarDespesa').arg(0, despesa.codigo)).build()}">
							Deletar</a>
					</td>
					
					<td><a
						th:href="${(#mvc.url('DC#alterarDespesa').arg(0, despesa.codigo)).build()}">
							Alterar</a>
					</td>
					
					
					
				
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
